<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Login & Register Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    :root {
        --primary-color: #ffffff;
        --second-color: #d0d0d0;
        --black-color: #000000;
    }

    body {
        background-image: url("imn.gif");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    a {
        text-decoration: none;
        color: var(--primary-color);
        transition: 0.3s;
    }

    a:hover {
        color: #aaaaaa;
    }

    .wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 20px;
    }

    .Login_box {
        position: absolute;
        width: 450px;
        backdrop-filter: blur(25px);
        border: 2px solid var(--primary-color);
        border-radius: 15px;
        padding: 7.5em 2.5em 4em 2.5em;
        color: var(--second-color);
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
        transition: all 0.5s ease;
        opacity: 1;
        transform: translateY(0);
    }

    .Login_box.hidden {
        pointer-events: none;
        opacity: 0;
        transform: translateY(20px);
    }

    .Login_header {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary-color);
        width: 140px;
        height: 70px;
        border-radius: 0 0 20px 20px;
    }

    .Login_header span {
        font-size: 30px;
        color: var(--black-color);
    }

    .Login_header::before,
    .Login_header::after {
        content: "";
        position: absolute;
        top: 0;
        width: 30px;
        height: 30px;
        background: transparent;
    }

    .Login_header::before {
        left: -30px;
        border-top-right-radius: 50%;
        box-shadow: 15px 0 0 0 var(--primary-color);
    }

    .Login_header::after {
        right: -30px;
        border-top-left-radius: 50%;
        box-shadow: -15px 0 0 0 var(--primary-color);
    }

    .input_box {
        position: relative;
        display: flex;
        flex-direction: column;
        margin: 20px 0;
    }

    .input-field {
        width: 100%;
        height: 55px;
        font-size: 16px;
        background: transparent;
        color: var(--second-color);
        padding-inline: 20px 50px;
        border: 2px solid var(--primary-color);
        border-radius: 30px;
        outline: none;
    }

    .label {
        position: absolute;
        top: 15px;
        left: 20px;
        transition: 0.2s;
        pointer-events: none;
    }

    .input-field:focus ~ .label,
    .input-field:valid ~ .label {
        top: -10px;
        left: 20px;
        font-size: 14px;
        background-color: var(--primary-color);
        border-radius: 30px;
        color: var(--black-color);
        padding: 0 5px;
    }

    .icon {
        position: absolute;
        top: 18px;
        right: 25px;
        font-size: 20px;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        margin-bottom: 15px;
    }

    .input-submit {
        width: 100%;
        height: 50px;
        background: #ececec;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    .input-submit:hover {
        background: var(--second-color);
    }

    .register, .login {
        text-align: center;
        margin-top: 10px;
    }

    @media only screen and (max-width: 564px) {
        .Login_box {
            width: 100%;
        }
    }
</style>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="wrapper">

    <!-- Login Form -->
    <div class="Login_box" id="login-box">
        <div class="Login_header">
            <span>Login</span>
        </div>

        <div class="input_box">
            <input type="text" id="user" class="input-field" required>
            <label for="user" class="label">Имя пользователя</label>
            <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
            <input type="password" id="pass" class="input-field" required>
            <label for="pass" class="label">Авторизация</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Запомнить меня</label>
            </div>

            <div class="forgot">
                <a href="#">Забыл пароль?</a>
            </div>
        </div>

        <div class="input_box">
            <input type="submit" class="input-submit" value="Login" onclick="window.location.href='choose-theme.html'">
        </div>

        <div class="register">
            <span>У тебя нету аккаунта? <a href="#" onclick="showRegister()">Тогда зарегестрируйся!</a></span>
        </div>
    </div>

    <!-- Register Form -->
    <div class="Login_box hidden" id="register-box">
        <div class="Login_header">
            <span>Register</span>
        </div>

        <div class="input_box">
            <input type="text" id="reg-user" class="input-field" required>
            <label for="reg-user" class="label">Имя пользователя</label>
            <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
            <input type="email" id="reg-email" class="input-field" required>
            <label for="reg-email" class="label">Email</label>
            <i class="bx bx-envelope icon"></i>
        </div>

        <div class="input_box">
            <input type="password" id="reg-pass" class="input-field" required>
            <label for="reg-pass" class="label">Пароль</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
            <input type="submit" class="input-submit" value="Register" onclick="registerAndGoToLogin()">
        </div>

        <div class="login">
            <span>У вас уже есть аккаунт? <a href="#" onclick="showLogin()">Тогда Авторизуйся!</a></span>
        </div>
    </div>

</div>

<script>
function showRegister() {
    const loginBox = document.getElementById('login-box');
    const registerBox = document.getElementById('register-box');

    loginBox.classList.add('hidden');
    setTimeout(() => {
        registerBox.classList.remove('hidden');
    }, 300);
}

function showLogin() {
    const loginBox = document.getElementById('login-box');
    const registerBox = document.getElementById('register-box');

    registerBox.classList.add('hidden');
    setTimeout(() => {
        loginBox.classList.remove('hidden');
    }, 300);
}
</script>

</body>
</html>
